<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>Add Product</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous" />

</head>
<body>
<div th:replace="nav :: navbar">

</div>

<div class="container pt-3">
    <h2>List Of All Products</h2>
    <hr>
    <form action="#" th:action="@{/customer/myProducts}" method="get">
        <button class="btn btn-primary btn-sm" type="submit">Show my products</button>
    </form>
    <br>
    <table class="table table-striped">
        <caption style="display:none;">Users Table</caption>
        <thead class="table-dark">
        <tr>
            <th scope="col">Id</th>
            <th scope="col">Name</th>
            <th scope="col">Price</th>
            <th scope="col">Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="products:${products}">
            <td th:text="${products.id}"/>
            <td th:text="${products.name}"/>
            <td th:text="${products.price}"/>
            <td>
                <a th:href="@{/customer/addProduct (pId=${products.id})}"><button class="btn btn-primary btn-sm" type="button">ADD</button></a>
            </td>
        </tr>
        </tbody>
    </table>

</div>
</body>
</html>
