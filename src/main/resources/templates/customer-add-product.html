<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>Add Product</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous" />
    <style type="text/css">
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg sticky-top navbar-dark bg-primary">
    <a class="navbar-brand" th:href="@{/customer/}">Product Management System</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <form action="#" th:action="@{/logout}" method="post">
                    <button type="submit" class="btn btn-success btn-sm">Logout</button>
                </form>
            </li>

        </ul>
    </div>
</nav>
<div class="container pt-3">
    <h2>List Of All Products</h2>
    <hr>
    <form action="#" th:action="@{/customer/myProducts}" method="get">
        <button class="btn btn-primary btn-sm" type="submit">Show my products</button>
    </form>
    <br>
    <table class="table table-striped">
        <thead class="table-dark">
        <tr>
            <th scope="col">Id</th>
            <th scope="col">Name</th>
            <th scope="col">Price</th>
            <th scope="col">Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="products:${products}">
            <td th:text="${products.id}"/>
            <td th:text="${products.name}"/>
            <td th:text="${products.price}"/>
            <td>
                <a th:href="@{/customer/addProduct (pId=${products.id})}"><button class="btn btn-primary btn-sm" type="button">ADD</button></a>
            </td>
        </tr>
        </tbody>
    </table>

</div>
</body>
</html>
