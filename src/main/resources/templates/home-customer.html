<!DOCTYPE html >
<html lang="en"  xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>Home Customer</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous" />
</head>
<body>
<div th:replace="nav :: navbar">

</div>

<div class="container pt-3">
    <div class="jumbotron pt-3">
        <h1 class="display-4">List of All Products</h1>
        <hr class="my-4">
        <p>Click on the below button to add a new products</p>
        <p class="lead">
            <a class="btn btn-primary btn-mg" th:href="@{/customer/addProductForm}" role="button">click Here</a>
        </p>
    </div>
    <div class="jumbotron pt-3">
        <h1 class="display-4">List of My Products</h1>
        <hr class="my-4">
        <p>Click on the below button to list all your products</p>
        <p class="lead">
            <a class="btn btn-primary btn-mg" th:href="@{/customer/myProducts}" role="button">click Here</a>
        </p>
    </div>

</div>
