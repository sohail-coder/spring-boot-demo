<!DOCTYPE html >
<html lang="en"  xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>Home Customer</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous" />
</head>
<body>
<nav class="navbar navbar-expand-lg sticky-top navbar-dark bg-primary">
    <a class="navbar-brand" href="/">Product Management System</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item" style="color:white;">
                Hello, <span style="color:white;"     th:text="${userName}">title</span>
            </li>
            &nbsp;
            &nbsp;
            <li class="nav-item">
                <form action="#" th:action="@{/logout}" method="post">
                    <button type="submit" class="btn btn-success btn-sm">Logout</button>
                </form>
            </li>

        </ul>
    </div>
</nav>
<div class="container pt-3">
    <div class="jumbotron pt-3">
        <h1 class="display-4">List of All Products</h1>
        <hr class="my-4">
        <p>Click on the below button to add a new products</p>
        <p class="lead">
            <a class="btn btn-primary btn-mg" th:href="@{/customer/addProductForm}" role="button">click Here</a>
        </p>
    </div>
    <div class="jumbotron pt-3">
        <h1 class="display-4">List of My Products</h1>
        <hr class="my-4">
        <p>Click on the below button to list all your products</p>
        <p class="lead">
            <a class="btn btn-primary btn-mg" th:href="@{/customer/myProducts}" role="button">click Here</a>
        </p>
    </div>

</div>

</body>
</html>
