<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>Add Product</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous" />
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <a class="navbar-brand" th:href="@{/user/}">Product Management System</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item" style="color:white;">
                Hello, <span style="color:white;"     th:text="${userName}">title</span>
            </li>
            &nbsp;
            &nbsp;
            <li class="nav-item">
                <form action="#" th:action="@{/logout}" method="post">
                    <button type="submit" class="btn btn-success btn-sm">Logout</button>
                </form>
            </li>

        </ul>
    </div>
</nav>
<div class="container pt-4">
    <h2>Add Product to List</h2>
    <hr>
<form action="#"  th:action="@{/user/addProduct1}" th:object="${product}" method="post">
    <input type="hidden" th:field="*{id}">
    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control"  th:field="*{name}" id="name" placeholder="Name of products">
    </div>
    <div class="form-group">
        <label for="price">Price</label>
        <input type="text" class="form-control" id="price"  th:field="*{price}" placeholder="Price of Product">
    </div>
    <button type="submit" class="btn btn-primary">ADD PRODUCT</button>
</form>
</div>
</body>
</html>
