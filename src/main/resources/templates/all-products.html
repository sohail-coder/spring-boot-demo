<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>ALL Products</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous" />
</head>
<body>
<nav class="navbar navbar-expand-lg sticky-top navbar-dark bg-primary">
    <a class="navbar-brand"  href="/"  >Product Management System</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item" style="color:white;">
                Hello, <span style="color:white;"     th:text="${userName}">title</span>
            </li>
            &nbsp;
            &nbsp;
            <li class="nav-item">
                <form action="#" th:action="@{/logout}" method="post">
                    <button type="submit" class="btn btn-success btn-sm">Logout</button>
                </form>
            </li>

        </ul>
    </div>
</nav>
<div class="container pt-3">
    <h2>List Of All Products</h2>
    <hr>
    <a href="/user/addProduct">
        <button type="button" class="btn btn-primary">Add Product</button></a>
    <br>
<br>
    <table class="table table-striped">
        <caption style="display:none;">Users List Table</caption>
        <thead class="table-dark">

        <tr>
            <th scope="col">Id</th>
            <th scope="col">Name</th>
            <th scope="col">Price</th>
            <th scope="col">Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="products:${products}">
            <td th:text="${products.id}"/>
            <td th:text="${products.name}"/>
            <td th:text="${products.price}"/>
            <td>
                <a th:href="@{/user/users (productId=${products.id})}
                                        " class="btn btn-primary btn-md">
                    view users
                </a>
                <a th:href="@{/user/showFormForUpdate (productId=${products.id})}
                                        " class="btn btn-primary btn-md">
                    Update
                </a>
                <a th:href="@{/user/delete (productId=${products.id})}"
                   class="btn btn-danger btn-md"
                   onclick="return confirm('Are you sure you want to Remove?');">
                    Delete
                </a>
            </td>

        </tr>
        </tbody>


    </table>

</div>
</body>
</html>
