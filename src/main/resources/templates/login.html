<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>

  <title>Login Page</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js" integrity="sha384-oqVuAfXRKap7fdgcCY5uykM6+R9GqQ8K/uxy9rx7HNQlGYl1kPzQho1wx4JwY8wC">
  </script>

  <script	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-oqVuAfXRKap7fdgcCY5uykM6+R9GqQ8K/uxy9rx7HNQlGYl1kPzQho1wx4JwY8wC"></script>

</head>

<body>

<div>

  <div id="loginbox" style="margin-top: 50px;"
       class="mainbox col-md-3 col-md-offset-2 col-sm-6 col-sm-offset-2">

    <div class="panel panel-info">

      <div class="panel-heading">
        <div class="panel-title">Sign In</div>
      </div>

      <div style="padding-top: 30px" class="panel-body">

        <form th:action="@{/authenticateTheUser}" method="post" style="max-width: 350px; margin: 0 auto;">
          <div class="form-group">
            <div class="col-xs-15">
              <div>
                <div th:if="${param.error}" class="alert alert-danger col-xs-offset-1 col-xs-10">
                    Invalid username and password.
                </div>
                <div th:if="${param.logout}" class="alert alert-success col-xs-offset-1 col-xs-10">
                    You have been logged out.
                </div>
              </div>
            </div>
          </div>

          <div style="margin-bottom: 25px" class="input-group">
            <span class="input-group-addon"><em class="glyphicon glyphicon-user"></em></span>
            <input type="text" name="username" placeholder="username" class="form-control">
          </div>

          <div style="margin-bottom: 25px" class="input-group">
            <span class="input-group-addon"><em class="glyphicon glyphicon-lock"></em></span>

            <input type="password" name="password" placeholder="password" class="form-control" >
          </div>

          <div style="margin-top: 10px" class="form-group">
            <div class="col-sm-6 controls">
              <button type="submit" class="btn btn-success">Login</button>
            </div>
          </div>

        </form>

      </div>

    </div>

  </div>

</div>

</body>
</html>
